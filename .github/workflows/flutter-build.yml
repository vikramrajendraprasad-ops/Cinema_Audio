name: Build Cinema Audio APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Java 17 (required)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 4️⃣ ACCEPT ANDROID LICENSES (CRITICAL)
      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses

      # 5️⃣ HARD CLEAN (IMPORTANT FOR FFmpegKit)
      - name: Clean build caches
        run: |
          flutter clean
          rm -rf ~/.gradle/caches
          rm -rf ~/.pub-cache/hosted/pub.dev/ffmpeg_kit_flutter*
          flutter pub get

      # 6️⃣ Build APK
      - name: Build debug APK
        run: flutter build apk --debug

      # 7️⃣ Upload artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cinema_audio_debug_apk
          path: build/app/outputs/flutter-apk/app-debug.apk
