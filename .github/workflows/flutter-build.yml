name: Flutter Android Build (Cinema_Audio)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Install Flutter (stable)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3️⃣ Verify Flutter
      - name: Flutter doctor
        run: flutter doctor -v

      # 4️⃣ Create NEW Flutter app (clean)
      - name: Create Flutter app
        run: |
          flutter create cinema_audio
          cd cinema_audio
          flutter pub get

      # 5️⃣ Build DEBUG APK
      - name: Build debug APK
        run: |
          cd cinema_audio
          flutter build apk --debug

      # 6️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Cinema_Audio-debug-apk
          path: cinema_audio/build/app/outputs/flutter-apk/app-debug.apk
