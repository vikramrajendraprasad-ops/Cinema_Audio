name: Flutter Android Build (Cinema_Audio)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo (this contains lib/main.dart)
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Install Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3️⃣ Flutter doctor
      - name: Flutter doctor
        run: flutter doctor -v

      # 4️⃣ Get dependencies (file_picker etc.)
      - name: Flutter pub get
        run: flutter pub get

      # 5️⃣ Build DEBUG APK (YOUR CODE)
      - name: Build debug APK
        run: flutter build apk --debug

      # 6️⃣ Upload APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cinema_Audio-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
