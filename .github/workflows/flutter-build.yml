
name: Build Cinema Audio APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Add Java setup. Android builds require a specific Java version (usually 11 or 17).
      # Without this, you may face Gradle errors on the build server.
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          
      - name: Install deps
        run: flutter pub get

      # NOTE: This step will only pass if you have committed the 
      # corrected AndroidManifest.xml to your repository.
      - name: Build debug APK
        run: flutter build apk --debug

      - uses: actions/upload-artifact@v4
        with:
          name: cinema_audio_debug_apk
          path: build/app/outputs/flutter-apk/app-debug.apk
